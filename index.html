<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
  <script async src="./index.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="contenedor-general">
    <header class="header">
      <div class="header-content">
        <form class="search-form">
          <input name="buscar" class="search-input" type="text" placeholder="Busca tu producto a elegir...">
          <button class="search-button">Buscar</button>
        </form>
      </div>
    </header>

    <div class="content">
      <h3 class="resultados">Resultados: <span class="contador"></span></h3>
      <div class="results"></div>
    </div>
    <template id="result-item-template">
      <div class="result-item">
        <img id="result-imagen" class="result-img" alt="">
        <div class="result-item-content">
          <div>
            <h4 class="result-item-title"></h4>
            <p class="result-item-condition-text">Estado : <span class="result-item-condition"></span></p>
          </div>
          <p class="result-item-sell-count">
            Vendidos: <span class="result-item-sell-count-num"></span>
          </p>
        </div>
        <div class="result-price"></div>
      </div>
    </template>
</body>

</html>
